<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name: </label>
        <input #name type="text" class="form-control">

    </div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">
        Start the Quiz
    </button>
    
    <select>
        <option *ngFor="let category of categories" #select="ngModel" ngModel [value]="category.category">
            {{category.value}}</option>
    </select>


</div>
